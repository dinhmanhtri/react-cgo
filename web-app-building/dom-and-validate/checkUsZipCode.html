<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg</title>
  </head>

  <body>
    <script>
      let input = prompt("Enter code");
      const is_usZipCode = (str) => {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
          alert("true");
        }
        alert("false");
      };
      is_usZipCode(input);
    </script>
  </body>
</html>
